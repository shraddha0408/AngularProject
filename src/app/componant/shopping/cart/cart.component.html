
<div class="card filters">
     
    <div class="card-header ">
      <div class="fa fa-shopping-cart"style="font-size:30px;color:black"> 
       <strong>Cart</strong></div>
    </div>
  
    <div *ngIf="cartItems.length === 0" class="alert alert-info">You have nothing in your cart.. Buy Something..!</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    
      <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
  
  
    <li class="list-group-item active">
      <strong>Total</strong> {{ cartTotal | currency:'INR' }}
    </li>
  </ul>
  
  
  
</div>
<br/>
<div class="row">
  &nbsp;<div><a class="btn btn-info btn-block"  routerLink="/home">Continue Shopping</a><br/>
  <div>  <button class="btn btn-success btn-block" type="submit" routerLink="/checkout">Checkout</button></div></div>
</div>
