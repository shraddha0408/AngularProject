<div class="jumbotron row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid':loginForm.submitted && username.invalid}" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Username is required.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" #password="ngModel" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}" [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Password is Mandatory.</span>
                    </div>
                    <div>
                    
                            <!--<button class="btn btn-success  btn-block" type="submit" value="Login">-->
                            <button class="btn btn-success btn-block" type="submit">Login</button>
                            <br/>
                            <a class="btn btn-primary btn-block" routerLink="/register">Sign up</a>
                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
